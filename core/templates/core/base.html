<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django and HTMX - WebSockets</title>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>

    <!-- Tailwind and Tailwind-Elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-ws/dist/ws.js"></script>

    <script>
    document.body.addEventListener('htmx:wsMessage', function(event) {
        const messageData = JSON.parse(event.detail.message);
        // Handle incoming messages and update the notifications area
        if (messageData.message) {
            // Assuming the message is HTML, insert it into the notifications div
            const notificationsDiv = document.getElementById('notifications');
            notificationsDiv.insertAdjacentHTML('afterbegin', messageData.message);
        }
    });
    </script>

    {% block head %}

    {% endblock %}
</head>

<body hx-ext="ws" ws-connect="/ws/notifications/">

    {% include 'core/navbar.html' %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

</body>
</html>
