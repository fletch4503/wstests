<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django and HTMX - WebSockets</title>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>

    <!-- Tailwind and Tailwind-Elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-ws/dist/ws.js"></script>

    {% block head %}

    {% endblock %}
</head>

<body {% if user.is_authenticated %}
        hx-ext="ws" ws-connect="/ws/notifications/"
      {% endif %} 
        data-user-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}">

    {% include 'core/navbar.html' %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script>
        // Here will be working with Users notifications in navpanel.html - SignedUp/Login/Logout
        let numberSpan = document.getElementById('notification-number')
        let clearBtn = document.getElementById('clear-btn')
        // Added later to hide elements dropdownMenuButton1 and notification-dropdown
        const dropdownButton = document.getElementById('dropdownMenuButton1')
        const dropdown = document.getElementById('notification-dropdown')

        // Toggle dropdown on button click
        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('hidden');
        });

        // Hide dropdown when clicking outside
//       document.addEventListener('click', (e) => {
//           if (!dropdownButton.contains(e.target) && !dropdown.contains(e.target)) {
//               dropdown.classList.add('hidden');
//           }
//       });

        // Prevent closing when clicking inside dropdown
        dropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        document.body.addEventListener('htmx:wsAfterMessage', (e) => {
            let numberOfNotifications = numberSpan.innerHTML;
            if (!numberOfNotifications) {
                numberSpan.innerHTML = 1;
            } else {
                numberSpan.innerHTML = parseInt(numberOfNotifications) + 1;
            }
         })

        clearBtn.addEventListener('click', (e) => {
            let dropdown = document.getElementById('notification-dropdown')
            let notifications = dropdown.querySelectorAll('div')
            notifications.forEach(notification => notification.remove())
            numberSpan.innerHTML = ''
        })
    </script>

</body>
</html>
